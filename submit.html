<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column; 
            justify-content: flex-start; 
            align-items: center; 
            min-height: 100vh; /* Use min-height to allow content to push the footer down if needed */
            margin: 0; 
            text-align: center; 
            font-family: 'Rubik', sans-serif; /* Modern font */
            background-color: #8fd9fb; /* Existing background color */
            padding: 40px 20px; /* Increased padding top and general padding */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        h1 {
            color: #2c3e50; 
            margin-bottom: 30px; /* More space below heading */
            font-size: 2.5em; /* Larger heading */
            font-weight: 700;
        }

        #order-details {
            border: 1px solid #d2945e; 
            padding: 40px; /* Increased padding */
            border-radius: 10px; /* Slightly more rounded corners */
            background-color: #d2945e; 
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); /* More pronounced shadow */
            width: 90%; /* Wider on smaller screens */
            max-width: 600px;
            margin-bottom: 30px; /* Space between details and button */
            color: #2c3e50; /* Text color for details */
            line-height: 1.6; /* Improved readability */
            text-align: left; /* Align text left within the box */
        }

        #order-details p {
            margin-bottom: 10px; /* Space between paragraphs */
            font-size: 1.1em;
        }

        #order-details strong {
            color: #1a242f; /* Darker color for strong text */
        }

        button {
            margin-top: 20px;
            padding: 15px 30px; /* Larger padding for button */
            border: none; 
            border-radius: 25px; /* Pill-shaped button */
            background-color: #2c3e50; 
            color: white; 
            cursor: pointer; 
            font-size: 1.1em; /* Larger font size */
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth transition for hover effects */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Shadow for button */
        }

        button:hover {
            background-color: #1a242f; 
            transform: translateY(-2px); /* Slight lift effect on hover */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            #order-details {
                padding: 30px;
            }
            button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            #order-details {
                padding: 20px;
                width: 95%;
            }
            button {
                width: 100%; /* Full width button on very small screens */
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>Order Confirmation</h1>
    <div id="order-details"></div>
    <button id="confirm-button">Confirm Order</button>

    <script>
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const regex = /([^&=]+)=([^&]*)/g;
            let match;

            while (match = regex.exec(queryString)) {
                const key = decodeURIComponent(match[1]);
                const value = decodeURIComponent(match[2]).replace(/\+/g, ' '); 
                params[key] = value; 
            }

            return params;
        }

        const orderDetails = getQueryParams();
        const detailsDiv = document.getElementById('order-details');

        detailsDiv.innerHTML = `
            <p><strong>Name:</strong> ${orderDetails.name || 'N/A'}</p>
            <p><strong>Address:</strong> ${orderDetails.address || 'N/A'}</p>
            <p><strong>Payment Method:</strong> ${orderDetails.paymentMethod || 'N/A'}</p>
            <p><strong>Order:</strong> ${orderDetails.message || 'N/A'}</p>
        `;

        const confirmButton = document.getElementById('confirm-button');
        confirmButton.addEventListener('click', () => {
            alert('Order confirmed! Thank you for your purchase.');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
